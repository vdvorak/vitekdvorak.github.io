---
layout: default
---

<div class="post">
  <h1>Tag: {{ page.tag }}</h1>
  <ul class="nolist">
    {% for post in site.tags[page.tag] %}
    <li>
      <a href="{{ post.url | downcase }}#disqus_thread">{{ post }}</a> ({{ post.date |
      date_to_string }})
    </li>
    {% endfor %}
  </ul>
</div>
