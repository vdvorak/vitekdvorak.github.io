---
layout: default
comments: false
---

<h1>{{ page.title }}</h1>

<article>{{ content }}</article>

<hr />
    <span>Tags:</span>
            <span class="tags">
              {% assign tags = site.tags %} {% for tag in tags %}
              <span class="tag">
                <a href="/tag/{{ tag | first |  downcase }}.html">
                  {{ tag[0] }}
                </a>
              </span>
              {% endfor %}
    </span>
<hr />
