---
layout: default
comments: true
---

<h1>{{ page.title }}</h1>

<article>{{ content }}</article>

<hr />
   <p>
        <div class="ftags">
                <div>Tags:</div>
              {% assign tags = site.tags %} {% for tag in tags %}
              <div class="tag">
                <a href="/tag/{{ tag | first |  downcase }}.html">
                  {{ tag[0] }}
                </a>
              </div>
              {% endfor %}
    </div>
   </p>
<hr />

  {% include disqus_comments.html %}
{% endif %}
